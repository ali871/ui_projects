<!doctype html>
<html>
    
<head>
    <title>Contact List</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
</head>
    
<body>
     <h1>Contact List</h1>
     <form name="contact Information">
     <table class="table table-hover">
         
         <tr> 
          <th>First Name</th>
            <td> 
            <input type="text" name="firstName" id="firstName" required>
            </td>
         </tr>
         
         <tr>
         <th>Last Name</th>
            <td>
            <input type="text" name="LastName" id="lastName" required>
            </td>
         </tr>
         
         <tr>
         <th>Phone</th>
             <td>
              <input type="number" name="phone" id="phone" required>
             </td>
         </tr>
         
         <tr>
         <th>Email</th>
             <td>
             <input type="email" name="email" id="email" required>
             </td>
         </tr> 
         
         <tr>
         <td rowspan="2">
             <button id="add" class="btn btn-primary btn-lg">Add</button>   
         </td>
         </tr>
         
        </table>
    </form>

<div id="resuls">
    <table class="table" id="resultTbl">
      <caption>Results of the new entries</caption>
        
        <thead>
          <tr>
             <th>First Name</th> 
             <th>Last Name</th> 
             <th>Phone</th> 
             <th>Email</th> 
          </tr>
        </thead>
        
        
        <tbody>
       <!-- we will append new contents in this table-->
        </tbody>
        
    </table>
</div>
    
            <script type="text/javascript" src="/node_modules/jquery/dist/jquery.js"></script>
            <script type="text/javascript" src="/scripts/person.js"></script>
            <script type="text/javascript" src="/scripts/append.js"></script>
            <script type="text/javascript" src="/scripts/events.js"></script>

</body>
    </html>
